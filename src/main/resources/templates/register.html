<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>新用户注册-SMS短信管理系统</title>
    <meta name="keywords" content="新用户注册,SMS">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=3.3.0}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body class="signin">

    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1><img alt="[ SMS ]" src="../static/ruoyi.png" th:src="@{/ruoyi.png}"></h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>SMS 管理系统</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> SpringBoot</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Mybatis-plus</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Shiro</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Redis</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> ElasticSearch</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Thymeleaf</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Bootstrap</li>
                    </ul>
                    <strong>已经有账号？ <a href="login">立即登录 &raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form id="signupForm" class="signupForm">
                    <h3>快速注册</h3>
    				<h4>请填写以下注册信息，尽快完成注册~</h4>
                    <fieldset>
                    	<input type="text"     name="userName" tabindex="1" class="form-control uname"     placeholder="用户名" autofocus/>
                    </fieldset>
                    <fieldset>
                   		<input type="password" name="password" tabindex="2" class="form-control pword"     placeholder="密码"/>
                    </fieldset>
                    <fieldset>
                    	<input type="password" name="confirmPassword" tabindex="3" class="form-control pword" placeholder="重复密码"/>
                    </fieldset>
                    <fieldset>
                    	<input type="tel"      name="mobileNo" tabindex="4" class="form-control" placeholder="联系电话">
                    </fieldset>
                    <fieldset>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                    	<input type="email"    name="email" tabindex="5" class="form-control" placeholder="电子邮箱">
                    </fieldset>
					<div class="row" style="margin-top: 25px;" th:if="${captchaEnabled==true}">
						<div class="col-xs-6">
                    	<fieldset>
						    <input type="text" name="validateCode" tabindex="6" class="form-control code" placeholder="验证码" maxlength="5" autocomplete="off">
                    	</fieldset>
						</div>
						<div class="col-xs-6">
							<a href="javascript:void(0);" title="点击更换验证码">
								<img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
							</a>
						</div>
					</div>
                    <fieldset>
                    	<button type="submit" class="btn btn-success btn-block" tabindex="7" id="btnSubmit" data-loading="正在提交注册信息，请稍后...">注&nbsp;&nbsp;册</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/md5.min.js" th:src="@{/js/md5.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=3.3.0}"></script>
<script src="../static/ruoyi/register.js" th:src="@{/ruoyi/register.js}"></script>
</body>
</html>
